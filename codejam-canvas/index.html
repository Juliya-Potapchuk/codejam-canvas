<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>Pallete</title>
    </head>
    <body>
        <section class="head">
            <div class="nav-icon"><img src="./images/nav_icon.png" alt="icon_nav"></div>
            <h1 class="h1">Code<span>j</span>am-<span>p</span>alette</h1>
            <div class="menu"><img class="menu-img" src="./images/menu_icon.png" alt="icon_menu"></div>
        </section>

        <section class="wrapper">
            <div class="left-panel-wrapper">
                <div class="tool panel">
                    <ul>
                        <li><img src="./images/icon_fill.png">Paint bucket</li>
                        <li><img src="./images//icon_upload.png">Choose color</li>
                        <li><img src="./images//icon_copy.png">Move</li>
                        <li><img src="./images//icon_share.png">Transform</li>
                    </ul>
                </div>

                <div class="panel">
                    <ul>
                        <li><img src="./images/icon_color_curren.png">Current color</li>
                        <li><img src="./images//icon_color_prev.png">Prev color</li>
                        <li><img src="./images/icon_color_red.png">red</li>
                        <li><img src="./images/icon_color_blue.png">blue</li>
                    </ul>
                </div>
            </div>
        

            <div class="panel"></div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
