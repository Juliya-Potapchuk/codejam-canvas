<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>Pallete</title>
    </head>
    <body>
        <div class="wrapper-page">
            <section class="head">
                <div class="nav-icon"><img src="./images/nav_icon.png" alt="icon_nav"></div>
                <h1 class="h1">Code<span>j</span>am-<span>p</span>alette</h1>
                <div class="menu"><img class="menu-img" src="./images/menu_icon.png" alt="icon_menu"></div>
            </section>

            <section class="main">
                <div class="left-panel-wrapper">
                    <div class="tool panel">
                        <ul>
                            <li class="panel-item"><img class="panel-img" src="./images/icon_fill.png"><span>Paint bucket</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images//icon_upload.png"><span>Choose color</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images//icon_copy.png"><span>Move</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images//icon_share.png"><span>Transform</span></li>
                        </ul>
                    </div>

                    <div class="panel">
                        <ul>
                            <li class="panel-item"><img class="panel-img" src="./images/icon_color_curren.png"><span>Current color</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images//icon_color_prev.png"><span>Prev color</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images/icon_color_red.png"><span>red</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images/icon_color_blue.png"><span>blue</span></li>
                        </ul>
                    </div>
                </div>
        
                <div class="size panel">
                    <ul>
                        <li class="panel-item"><div class="size-icon"></div><span>4 * 4</span></li>
                        <li class="panel-item"><div class="size-icon"></div><span>32 * 32</span></li>
                        <li class="panel-item"><div class="size-icon"></div><span>256 * 256</span></li>
                    </ul>
                </div>
            </section>
        </div>
        <script src="main.js"></script>
    </body>
</html>
