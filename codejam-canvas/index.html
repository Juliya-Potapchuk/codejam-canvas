<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>Pallete</title>
    </head>
    <body>
        <div class="wrapper-page">
            <section class="head">
                <div class="nav-icon"><img src="./images/nav_icon.png" alt="icon_nav"></div>
                <h1 class="h1">Code<span class="h1-letters">j</span>am-<span class="h1-letters">p</span>alette</h1>
                <div class="menu"><img class="menu-img" src="./images/menu_icon.png" alt="icon_menu"></div>
            </section>

            <section class="main">
                <div class="left-panel-wrapper">
                    <div class="tool panel">
                        <ul class="panel-list">
                            <li class="panel-item"><img class="panel-img" src="./images/icon_fill.png"><span class="panel-item-name">Paint bucket</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images//icon_upload.png"><span class="panel-item-name">Choose color</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images//icon_copy.png"><span class="panel-item-name">Move</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images//icon_share.png"><span class="panel-item-name">Transform</span></li>
                        </ul>
                    </div>

                    <div class="panel">
                        <ul class="panel-list">
                            <li class="panel-item"><img class="panel-img" src="./images/icon_color_curren.png"><span class="panel-item-name">Current color</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images//icon_color_prev.png"><span class="panel-item-name">Prev color</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images/icon_color_red.png"><span class="panel-item-name">red</span></li>
                            <li class="panel-item"><img class="panel-img" src="./images/icon_color_blue.png"><span class="panel-item-name">blue</span></li>
                        </ul>
                    </div>
                </div>
        
                <canvas id="canvas" class="canvas" width="512px" height="512px"></canvas>

                <div class="size panel">
                    <ul class="panel-list panel-list-size">
                        <li class="panel-item" id="button1"><div class="size-icon"></div><span class="panel-item-name">4 * 4</span></li>
                        <li class="panel-item" id="button2"><div class="size-icon"></div><span class="panel-item-name">32 * 32</span></li>
                        <li class="panel-item" id="button3"><div class="size-icon"></div><span class="panel-item-name">256 * 256</span></li>
                    </ul>
                </div>
            </section>
        </div>
        <script src="main.js"></script>
    </body>
</html>
